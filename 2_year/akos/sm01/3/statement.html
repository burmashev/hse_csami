<h3>Problem sm01-3: asm/ints/2amb2-1</h3>
<p>
        На стандартный ввод подаются два целых числа A и B, 0 ≤ B ≤ A &lt; 10<sup>18</sup>.
    </p>
<p>
        Программа должна вычислить выражение <code>A*2 - B/2</code> и вывести результат на стандартный поток вывода.
    </p>
